<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Newsletter</title>
    <link rel="stylesheet" href="form.css" type="text/css">
    <link rel="icon" href="photos/icon2.png" type="image/x-icon">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap');
    </style>
</head>

<body>
    <nav>
        <ul>
            <li><a href="quiz.html">Back to quiz</a></li>
        </ul>
    </nav>
    <header>
        <h1>Our Newsletter</h1>
    </header>
    <div id="container">
        <div id="cont1">
            <h2 id="subscribe">Subscribe here</h2>

            <form id="form">
                <div class="form-group">
                    <label for="name">First Name:</label>
                    <input type="text" id="first-name" name="name" required>
                    <div class="error-message" id="first-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="name">Last Name:</label>
                    <input type="text" id="last-name" name="name" required>
                    <div class="error-message" id="last-name-error"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <div class="error-message" id="phone-error"></div>
                </div>
                <button type="submit" class="main_btn">Submit</button>
                <div id="succes"></div>
            </form>
        </div>
        <div id="cont2">
            <h2 id="watch">Watch the season 6 teaser here</h2>
            <iframe src="https://www.youtube.com/embed/k7uFcpF0pXk"
                title="Black Mirror: Season 6 | Official Teaser | Netflix" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
        </div>
    </div>
    <footer>page made by Roman Mateea</footer>
    <script src="form.js"></script>
</body>

</html>
